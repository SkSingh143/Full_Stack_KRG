<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOB_PORTAL</title>
</head>
<body style="height: 100vh;margin:0;padding: 0; font-family: Arial, sans-serif;">
    

    <div style="display:flex; justify-content:center; align-items:center; height: 93%;background-color:#97A87A;">
        <form action="submit" style="width:40%; min-width:350px; background-color:white; padding:25px; border-radius:8px;">
             <h1 style="text-align:center; margin-bottom:20px;">Create your profile</h1>

            <div style="margin-bottom:15px;">
                <label for="fullname">Full Name</label><br>
                <input type="text" id="fullname" placeholder="Enter your full name" required
                    style="width:100%; padding:8px; margin-top:6px;">
            </div>

            <div style="margin-bottom:15px;">
                <label for="email">Email</label><br>
                <input type="email" id="email" placeholder="Enter your Email" required
                    style="width:100%; padding:8px; margin-top:6px;">
            </div>

            <div style="margin-bottom:15px;">
                <label for="password">Password</label><br>
                <input type="password" id="password" placeholder="Enter your Password" required
                    style="width:100%; padding:8px; margin-top:6px;">
            </div>

            <div style="margin-bottom:15px;">
                <label for="mobile">Mobile Number</label><br>
                <input type="tel" id="mobile" placeholder="Enter your Mobile Number"
                    style="width:100%; padding:8px; margin-top:6px;">
            </div>

            <div style="margin-bottom:15px;">
                <label for="dob">Date Of Birth</label><br>
                <input type="date" id="dob"
                    style="width:100%; padding:8px; margin-top:6px;">
            </div>

            <div style="margin-bottom:20px;">
                <input type="checkbox" id="terms" required>
                <label for="terms"> I agree to the Terms & Conditions</label>
            </div>

            <button type="submit"
                style="width:100%; padding:10px; background-color:#97A87A; border:none; color:white; font-size:16px; cursor:pointer; border-radius:4px;">
                Submit
            </button>
        </form>
    </div>
    <script src="jobpoartal.js"></script>
</body>
</html>
